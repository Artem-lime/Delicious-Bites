<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/seeyuh.css">
{% include 'navigation.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites</title>
</head>
<body>
    {% include 'navigation.html' %}
    <link rel="stylesheet" href="seeyuh.css">
    <div id="food-details">
        {% if success %}
            <div class="detail-item"><strong>Name:</strong> {{ food.name }}</div>
            <div class="detail-item"><strong>Calories:</strong> {{ food.calories }} kcal</div>
            <div class="detail-item"><strong>Protein:</strong> {{ food.protein }}</div>
            <div class="detail-item"><strong>Carbohydrates:</strong> {{ food.carbs }}</div>
            <div class="detail-item"><strong>Fats:</strong> {{ food.fats }}</div>
            <div class="image"><img src="https://img.spoonacular.com/ingredients_250x250/{{ food.name }}.jpg" alt="food image"></div>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
        <br>
        <button class="button-30" role="button" id="go-back">Go back</button>
    </div>

    <script>
        document.getElementById('go-back').addEventListener('click', function() {
            window.location.href = '/index';
        });
    </script>

</body>
</html>
